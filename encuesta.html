			}

			}
			if(jQuery.inArray(event.which, arr) === -1){
			event.preventDefault();
			}
		});
		
		$('#submit').click(function() {
		
		$("div.mensaje").show();
		$("div.mensaje").delay(5000).hide(600);
		
		});
	});
	
	</script>
